<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login/Signup Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
  <body>
<form class="register__form">
        <h1 class="form__title">Create Account</h1>
        <fieldset class="form__field">
            <input class="form__input" name="firstname" type="text" id="firstname" placeholder="firstname" />
            <label for="firstname" class="form__label">Firstname</label>
        </fieldset>
        <fieldset class="form__field">
            <input class="form__input" name="lastname" type="text" id="lastname" placeholder="lastname" />
            <label for="lastname" class="form__label">Lastname</label>
        </fieldset>
        <fieldset class="form__field">
            <input class="form__input" name="email" type="email" id="email" placeholder="email" />
            <label for="email" class="form__label">Email</label>
        </fieldset>
        <fieldset class="form__field">
            <input class="form__input" name="password" type="password" id="password" placeholder="password" />
            <label for="password" class="form__label">Password</label>
            <i class="bi show-pwd bi-eye"></i>
        </fieldset>
        <button class="submit__btn" type="submit">Submit</button>
    </form>
  </body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
